<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Books | Add New</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'books/css/style.css' %}">
	</head>
	<body>
		<div div="wrapper">
			<header>
				<p>
					<a href="/books">Home</a>
					<form action="/logout" method="POST">
						{% csrf_token %}
						<button>Logout</button>
					</form>
				</p>
			</header>
			<h2>Add a New Book Title and a Review:</h2>
			<div class="add_new_book">

				<form class="add_new_book" action="/books/add" method="post">
					{% csrf_token %}
					<h3>
						<label for="title">Book Title:</label>
						<input type="text" name="title" id="title">
					</h3>
					<h3>Author:</h3>
					<h4>
						<label for="author_list">Choose from the list:</label>
						<select name="author_list" id="author_list">
							{% for author in authors %}
							<option>{{ author.author }}</option>
							{% endfor %}
						</select>
					</h4>
					<h4>
						<label for="author_new">Or add a new author:</label>
						<input type="text" name="author_new" id="author_new">
					</h4>
					<h3>
						<label for="description">Review:</label>
						<textarea name="description" id=description rows="8" cols="50"></textarea>
					</h3>
					<h3>
						<label for="rating">Rating:</label>
						<select name="rating" id="rating">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select> stars.
					</h3>
					<input type="submit" value="Add Book and Review">
				</form>
			</div>
			<footer>
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</footer>
		</div>
	</body>
</html>
