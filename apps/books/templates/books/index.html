<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Books | Welcome</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'books/css/style.css' %}">
	</head>
	<body>
		<div id="wrapper">
			<h1>Welcome!</h1>
			<div class="register">
				<h1>Registration</h1>
				<form action="/process/register" method="post">
					{% csrf_token %}
					<p>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name">
					</p>
					<p>
						<label for="alias">Alias:</label>
						<input type="text" name="alias" id="alias">
					</p>
					<p>
						<label for="email_register">Email:</label>
						<input type="text" name="email" id="email_register">
					</p>
					<p>
						<label for="password_register">Password:</label>
						<input type="password" name="password" id="password_register">
					</p>
					<p>
						<label for="confirm_pw">Confirm pw:</label>
						<input type="password" name="confirm_pw" id="confirm_pw">
					</p>
					<p>
						<input type="submit" value="Register">
					</p>
				</form>
			</div>
			<div class="login">
				<h1>Login</h1>
				<form action="/process/login" method="post">
					{% csrf_token %}
					<p>
						<label for="email_login">Email:</label>
						<input type="text" name="email" id="email_login">
					</p>
					<p>
						<label for="password_login">Password:</label>
						<input type="password" name="password" id="password_login">
					</p>
					<p>
						<input type="submit" value="Login">
					</p>
				</form>
			</div>
			<footer>
				{% if messages %}
				<ul class="messages">
					{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %}
			</footer>
		</div>
	</body>
</html>
